<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1db2702c51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/pokedex.css">
    <title>Pokedex</title>
</head>
<body>
    <main class="pokedex">
        <div class="pokedex__general">
            <img src="https://picsum.photos/300" alt="" class="pokedex__general--image" id="image">
            <div class="pokedex__general--arrows">
                <button id="previously" title="previously">
                    <i class="fas fa-caret-right general__arrows--previously" ></i>
                </button>
                <button id="next" onclick="console.log('Next')" title="next">
                    <i class="fas fa-caret-right general__arrows--next"></i>
                </button>
            </div>
            <div class="pokedex__general--types">
                <span class="general--types__firstType" id="firstType">grass</span>
                <span class="general--types__secondType" id="secondType">Poison</span>
            </div>
        </div>
        <div class="pokedex__specify">
            <h2 class="pokedex__specify--name" id="name">Bulbasaur</h2>
            <p class="pokedex__specify--description" id="description">Bulbasaur is amazing!!!</p>
            <span class="pokedex__specify--weight">Weight: <span id="weight">60</span> Kilograms</span>
            <span class="pokedex__specify--height">Height: <span id="height">70</span> Meters</span>
        </div>
    </main>
    <script src="./src/js/pokedex.js"></script>
</body>
</html>
